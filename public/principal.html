<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu">
            <i class="bi bi-list"></i>
            <img class="logo" src="imgns/LogoPDFlySF.png" alt="Logo PDFly">
             <span class="txt-link">PDFly</span>
        </div>

        <ul class="menu-items">
            <li class="item-menu">
                <a href="#" id="newChatBtn">
                    <span class="icon"><i class="bi bi-plus-circle"></i></span>
                    <span class="txt-link">Novo chat</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#">
                    <span class="icon-chat"><i class="bi bi-plus-circle"></i></span>
                    <span class="txt-link">Chats </span>
                </a>
            </li>
        </ul>

        <div class="bottom-section">
                <li class="item-menu">
                    <a href="#">
                        <span class="icon-user"><i class="bi bi-person-circle"></i></span>
                        <span class="txt-link">Perfil</span>
                    </a>
                </li>
        
                <li class="item-menu theme-switch">
                    <a href="#">
                        <span class="icon-theme"><i class="bi bi-toggle-on"></i></span>
                        <span class="txt-link">Tema escuro</span>
                    </a>
                </li>
        </div>
    </nav>

    <header class="main-header">
        <img src="imgns/LogoPDFlySF.png" alt="Logo PDFly" class="main-logo">
        <h1>PDFly</h1>
    </header>
    
    <div class="content">
        <label class="pdf-box" for="pdfInput">
            Insira o PDF
        </label>

        <input type="file" id="pdfInput" accept=".pdf" hidden>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
        </div>

        <div class="pdf-search">
            <input type="text" id="chatInput" placeholder="Pergunta">
            <i class="bi bi-arrow-right-circle-fill" id="sendBtn"></i>
        </div>
    </div>

    <button class="login-button">Entrar</button>
    
    <script src="js/app.js"></script>
    <script src="js/principal.js"></script>


</body>
</html>
