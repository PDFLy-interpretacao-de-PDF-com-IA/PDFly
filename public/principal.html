<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu">
            <i class="bi bi-list"></i>
            <img class="logo" src="imgns/LogoPDFlySF.png" alt="Logo PDFly">
             <span class="txt-link">PDFly</span>
        </div>

        <ul class="menu-items">
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-plus-circle"></i></span>
                    <span class="txt-link">Novo chat</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#">
                    <span class="icon-chat"><i class="bi bi-plus-circle"></i></span>
                    <span class="txt-link">Chats </span>
                </a>
            </li>
        </ul>

        <div class="bottom-section">
                <li class="item-menu">
                    <a href="#">
                        <span class="icon-user"><i class="bi bi-person-circle"></i></span>
                        <span class="txt-link">Perfil</span>
                    </a>
                </li>
        
                <li class="item-menu theme-switch">
                    <a href="#">
                        <span class="icon-theme"><i class="bi bi-toggle-on"></i></span>
                        <span class="txt-link">Tema escuro</span>
                    </a>
                </li>
        </div>
    </nav>
    
    <div class="content">
        <div class= "pdf-box">
            Insira o PDF
        </div>

        <div class="pdf-search">
            <input type="text" placeholder="Pergunta">
            <i class="bi bi-arrow-right-circle-fill"></i>

        </div>
    </div>
    <div class="login-buton">
        
    </div>
</body>
</html>
